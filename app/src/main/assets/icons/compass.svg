<svg version="1.1" width="256" height="256"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- 重複性繪圖動作 -->
    <line id="div-line-0" x1="0" y1="0" x2="0" y2="-118" />
    <line id="div-line-1" x1="0" y1="-65" x2="0" y2="-90" />
    <linearGradient id="grad-0" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffe070" />
      <stop offset="100%" stop-color="#603000" />
    </linearGradient>
    <linearGradient id="grad-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#402000" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>
  </defs>
  <!-- 圓形底圖 -->
  <circle cx="127" cy="127" r="126" fill="url(#grad-0)" stroke="none" stroke-width="5" />
  <circle cx="127" cy="127" r="122" fill="url(#grad-1)" stroke="none" stroke-width="5" />
  <circle cx="127" cy="127" r="118" fill="#000000" />
  <!-- 方位字 -->
  <g fill="#00b000" font-size="20" font-weight="bold" text-anchor="middle" transform="translate(127,127)">
    <text x="0" y="-97" transform="rotate(0)" fill="#ff0000">北</text>
    <text x="0" y="-97" transform="rotate(90)">東</text>
    <text x="0" y="-97" transform="rotate(180)">南</text>
    <text x="0" y="-97" transform="rotate(270)">西</text>
    <text x="0" y="-97" transform="rotate(45)">東北</text>
    <text x="0" y="-97" transform="rotate(135)">東南</text>
    <text x="0" y="-97" transform="rotate(225)">西南</text>
    <text x="0" y="-97" transform="rotate(315)">西北</text>
  </g>
  <!-- 方位分隔線 -->
  <g stroke="#707070" stroke-width="1.5" transform="translate(127, 127) rotate(22.5)">
    <use xlink:href="#div-line-0" transform="rotate(0)" />
    <use xlink:href="#div-line-0" transform="rotate(45)" />
    <use xlink:href="#div-line-0" transform="rotate(90)" />
    <use xlink:href="#div-line-0" transform="rotate(135)" />
    <use xlink:href="#div-line-0" transform="rotate(180)" />
    <use xlink:href="#div-line-0" transform="rotate(225)" />
    <use xlink:href="#div-line-0" transform="rotate(270)" />
    <use xlink:href="#div-line-0" transform="rotate(315)" />
  </g>
  <!-- 周圍的字，不知道衝三小用，每 15 度一個字 -->
  <g fill="#e0e0e0" text-anchor="middle" font-size="16" transform="translate(127,127)">
    <text transform="rotate(0) translate(0,-72)">子</text>
    <text transform="rotate(15) translate(0,-72)">癸</text>
    <text transform="rotate(30) translate(0,-72)">丑</text>
    <text transform="rotate(45) translate(0,-72)">艮</text>
    <text transform="rotate(60) translate(0,-72)">寅</text>
    <text transform="rotate(75) translate(0,-72)">甲</text>
    <text transform="rotate(90) translate(0,-72)">卯</text>
    <text transform="rotate(105) translate(0,-72)">乙</text>
    <text transform="rotate(120) translate(0,-72)">辰</text>
    <text transform="rotate(135) translate(0,-72)">巽</text>
    <text transform="rotate(150) translate(0,-72)">巳</text>
    <text transform="rotate(165) translate(0,-72)">丙</text>
    <text transform="rotate(180) translate(0,-72)">午</text>
    <text transform="rotate(195) translate(0,-72)">丁</text>
    <text transform="rotate(210) translate(0,-72)">未</text>
    <text transform="rotate(225) translate(0,-72)">坤</text>
    <text transform="rotate(240) translate(0,-72)">申</text>
    <text transform="rotate(255) translate(0,-72)">庚</text>
    <text transform="rotate(270) translate(0,-72)">酉</text>
    <text transform="rotate(285) translate(0,-72)">辛</text>
    <text transform="rotate(300) translate(0,-72)">戌</text>
    <text transform="rotate(315) translate(0,-72)">乾</text>
    <text transform="rotate(330) translate(0,-72)">亥</text>
    <text transform="rotate(345) translate(0,-72)">壬</text>
  </g>
  <!-- 每個字中間的分隔線 -->
  <g stroke="#707070" stroke-width="1.5" transform="translate(127, 127) rotate(7.5)">
    <use xlink:href="#div-line-1" transform="rotate(0)" />
    <use xlink:href="#div-line-1" transform="rotate(15)"/>
    <use xlink:href="#div-line-1" transform="rotate(30)"/>
    <use xlink:href="#div-line-1" transform="rotate(45)"/>
    <use xlink:href="#div-line-1" transform="rotate(60)"/>
    <use xlink:href="#div-line-1" transform="rotate(75)"/>
    <use xlink:href="#div-line-1" transform="rotate(90)"/>
    <use xlink:href="#div-line-1" transform="rotate(105)"/>
    <use xlink:href="#div-line-1" transform="rotate(120)"/>
    <use xlink:href="#div-line-1" transform="rotate(135)"/>
    <use xlink:href="#div-line-1" transform="rotate(150)"/>
    <use xlink:href="#div-line-1" transform="rotate(165)"/>
    <use xlink:href="#div-line-1" transform="rotate(180)"/>
    <use xlink:href="#div-line-1" transform="rotate(195)"/>
    <use xlink:href="#div-line-1" transform="rotate(210)"/>
    <use xlink:href="#div-line-1" transform="rotate(225)"/>
    <use xlink:href="#div-line-1" transform="rotate(240)"/>
    <use xlink:href="#div-line-1" transform="rotate(255)"/>
    <use xlink:href="#div-line-1" transform="rotate(270)"/>
    <use xlink:href="#div-line-1" transform="rotate(285)"/>
    <use xlink:href="#div-line-1" transform="rotate(300)"/>
    <use xlink:href="#div-line-1" transform="rotate(315)"/>
    <use xlink:href="#div-line-1" transform="rotate(330)"/>
    <use xlink:href="#div-line-1" transform="rotate(345)"/>
  </g>
  <g fill="#e0e0e0" font-size="18" text-anchor="middle" transform="translate(127,127)">
    <text x="0" y="-35" transform="rotate(0)">坎</text>
    <text x="0" y="-35" transform="rotate(45)">艮</text>
    <text x="0" y="-35" transform="rotate(90)">震</text>
    <text x="0" y="-35" transform="rotate(135)">巽</text>
    <text x="0" y="-35" transform="rotate(180)">離</text>
    <text x="0" y="-35" transform="rotate(225)">坤</text>
    <text x="0" y="-35" transform="rotate(270)">兌</text>
    <text x="0" y="-35" transform="rotate(315)">乾</text>
  </g>
  <!-- 外框與字底的圓線 -->
  <circle cx="127" cy="127" r="90" fill="none" stroke="#707070" stroke-width="1.5" />
  <circle cx="127" cy="127" r="65" fill="none" stroke="#707070" stroke-width="1.5" />
</svg>

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    // 配合 appcompat-v7 25.2.0
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        // 名稱與版本
        applicationId "tacoball.com.geomancer"
        versionCode 104
        versionName "0.1.4"

        // Android 4.4
        minSdkVersion 19
        targetSdkVersion 21
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    // mapsforge
    String MAPSFORGE_VERSION = '0.8.0'
    compile "org.mapsforge:mapsforge-map-android:${MAPSFORGE_VERSION}"
    compile "org.mapsforge:mapsforge-themes:${MAPSFORGE_VERSION}"
    /*
    compile("org.mapsforge:mapsforge-map-android-extras:${MAPSFORGE_VERSION}") {
        transitive = false
    }
    */

    // Android support library
    // https://developer.android.com/topic/libraries/support-library/packages.html
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:preference-v7:25.2.0'
    // compile 'com.takisoft.fix:preference-v7:25.2.0.0'

    // Others
    compile 'commons-io:commons-io:2.5'
    compile 'com.google.code.gson:gson:2.8.0'

    // Crashlytics
    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true;
    }

    // Unit test
    testCompile 'junit:junit:4.12'
}

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}